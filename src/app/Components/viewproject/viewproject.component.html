<br>
<div>
    <h1 style="text-align: center">Project List</h1><br>          
</div>
    <div class ="container">
        <button a [routerLink]="['/viewproject']"  class= "submit" type="button" >Delete all Project</button>
        <table  class="table  table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
        [dtTrigger]="dtTrigger" >

        
        <thead class="thead-dark">
                <tr>
                    <th>Project code</th>
                    <th>Project Description</th> 
                    <th>Start Date</th>
                    <th>End Date</th> 
                    <th>Action</th>             
                </tr>
            </thead>
            <tbody>
                 <tr *ngFor="let p of projects">
                    <td>{{p.projectCode}}</td>
                    <td>{{p.projectDescription}}</td> 
                    <td>{{p.startDate}}</td>
                    <td>{{p.endDate}}</td>
                    <td><button (click)="deleteProject(p.projectCode)" class="btn"><i class="fa fa-trash"></i>Delete</button> </td>                              
                  </tr> 
            </tbody>
        </table>
    </div>
