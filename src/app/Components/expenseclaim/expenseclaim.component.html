<!DOCTYPE html>
<html>
<body>
    <div class="info-form" *ngIf="userName !='admin'">
        <div class= "first-container">
            <div class="info-container">
                <div>
                    <h1>ExpenseClaim Page</h1>
                    <p>Hey you, add your expense claim here!!</p>
                </div>
            </div>
        </div>
        <div class="second-container">
            <h2>ExpenseClaim Form</h2>
               
            <form [formGroup]="saveexpenseclaimform" #saveexpenseclaim (ngSubmit)= "saveExpenseClaim(saveExpenseClaim)">
                <div class="form-group">
            <input formControlName= "expenseAmount" type="number" placeholder="Expense Amount" 
            data-toggle="tooltip" data-placement="right" title="Enter Expense Amount">
        
        </div>
        <div class="form-group">
            <input formControlName= "startDate" type="date" data-toggle="tooltip" data-placement="right" title="Enter Start Date">
         
        </div>
        <div class="form-group">
            <input formControlName= "endDate" type="date" data-toggle="tooltip" data-placement="right" title="Enter End Date">
         
        </div>
        <div class="form-group">
            <input formControlName= "empId" type="number" placeholder="Employee Id" 
            data-toggle="tooltip" data-placement="right" title="Enter Employee Id">
        
        </div>
        <div class="form-group">
            <input formControlName= "projectCode" type="number" placeholder="Project Code" 
            data-toggle="tooltip" data-placement="right" title="Enter Project Code">
        
        </div>
        <div class="form-group">
            <input formControlName= "expenseCode" type="number" placeholder="Expense Code" 
            data-toggle="tooltip" data-placement="right" title="Enter Expense Code">
        
        </div>
        <button class="submit" type="submit">ADD</button>
        </form>
        </div> 
    </div>
   <div *ngIf="userName=='admin'">
       <a  [routerLink]="view-expenseclaim"></a>

   </div>
</body>
</html>
