<html>
<body>
    <div class="cont">
        <div class="form sign-in">
            <h2>Login</h2>
            <form [formGroup]="usersaveform" #saveuser (ngSubmit)="saveUser(saveUser)">
            <div class="form-group">
            <label>
                <span>User Name</span>
                <input type="text" formControlName="userName">
            </label> 
            </div>
        <div class="form-group">
            <label>
                <span>Password</span>
                <input type="password" formControlName="password">
            </label>
        </div>
            <div class="form-group">
            <label>
                <span>Role</span>
                <input type="text" formControlName="role" >
            </label>         
            </div>
            <button class="submit" type="button">Sign In</button>                
            <p>Don't have an account? <a [routerLink] = "register">Register</a></p>                
        </form>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img-text m-in">
                    <p>Welcome to </p>
                    <h4>EmployeeClaim</h4>
                    <br><br>
                    <p>Login to access the dashboards!</p>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
